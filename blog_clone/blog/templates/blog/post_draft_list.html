{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created:{{ post.date_of_creation|date:'d-m-Y'}}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        </div>
    {% endfor %}

{% endblock %}
